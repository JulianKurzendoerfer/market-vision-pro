<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Market Vision Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <style>
      :root { --gap: 14px; --card: #fff; --text:#111; --muted:#666; --bg:#f7f7f8; }
      body { margin:0; font-family: ui-sans-serif,system-ui,-apple-system; background:var(--bg); color:var(--text); }
      header { padding:18px 22px; font-size:28px; font-weight:800; }
      .controls{ display:flex; gap:10px; align-items:center; padding:0 22px 14px; flex-wrap:wrap;}
      input, select, button { padding:8px 10px; border:1px solid #ddd; border-radius:10px; font-size:14px; }
      button { cursor:pointer; }
      .grid{ display:grid; grid-template-columns: 1fr; gap: var(--gap); padding: 0 22px 28px;}
      @media (min-width: 1100px){ .grid{ grid-template-columns: 1fr 1fr; } }
      .card{ background:var(--card); border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:6px 6px 2px; }
      .card h3{ margin:10px 12px; font-size:14px; color:var(--muted); font-weight:700; letter-spacing:.3px; }
      .full{ grid-column: 1 / -1; }
      .plot{ width:100%; height:420px; }
      .small{ height:260px; }
      .foot { padding: 6px 22px 18px; color:var(--muted); font-size:12px;}
    </style>
  </head>
  <body>
    <header>Market Vision Pro</header>
    <div class="controls">
      <label>Ticker:</label>
      <input id="ticker" value="AAPL" />
      <label>Intervall:</label>
      <select id="interval">
        <option value="1d" selected>1d</option>
        <option value="1h">1h</option>
        <option value="1wk">1w</option>
      </select>
      <label>Zeitraum:</label>
      <select id="period">
        <option value="6m">6m</option>
        <option value="1y" selected>1y</option>
        <option value="2y">2y</option>
        <option value="5y">5y</option>
      </select>
      <button id="refresh">Refresh</button>
      <span id="status" style="margin-left:8px;color:#6c6"></span>
    </div>

    <div class="grid">
      <div class="card full">
        <h3>Candles • Bollinger • EMA 9/21/50</h3>
        <div id="chart-main" class="plot"></div>
      </div>

      <div class="card"><h3>Stochastic (14,3,3)</h3><div id="chart-stoch" class="plot small"></div></div>
      <div class="card"><h3>Stoch RSI (14,3,3)</h3><div id="chart-stochrsi" class="plot small"></div></div>
      <div class="card"><h3>RSI (14)</h3><div id="chart-rsi" class="plot small"></div></div>
      <div class="card"><h3>MACD (12,26,9)</h3><div id="chart-macd" class="plot small"></div></div>
      <div class="card"><h3>Trend & Wendepunkte</h3><div id="chart-trend" class="plot small"></div></div>
    </div>

    <div class="foot">Datenquelle: Stooq primär, YF Fallback • Charts mit Plotly</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
